# Set your personal hyprland configuration here

source = ./nvidia.conf

input {
    kb_layout = gb
    sensitivity = -0.55
    # follow_mouse = false
}

decoration {
  blur {
    enabled = true
    size = 1
    ignore_opacity = true
  }
}

exec-once = discord

workspace = 1, monitor:DP-3,default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-1,default:true
workspace = 7, monitor:DP-1,on-created-empty:discord,defaultName:Discord
workspace = 8, monitor:DP-1,on-created-empty:youtube-music,defaultName:Music
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1
